<!DOCTYPE html>
<html>
<head>
  <title>Generate ShopFlows Icons</title>
  <style>
    body { font-family: system-ui; padding: 40px; background: #1a1a1a; color: #fff; }
    canvas { border: 1px solid #333; margin: 10px; }
    a { display: inline-block; margin: 10px; padding: 12px 24px; background: #3b82f6; color: #fff; text-decoration: none; border-radius: 8px; }
    a:hover { background: #2563eb; }
  </style>
</head>
<body>
  <h1>ShopFlows PWA Icon Generator</h1>
  <p>Right-click each canvas and "Save image as..." OR click the download buttons below.</p>
  
  <h2>192x192</h2>
  <canvas id="icon192" width="192" height="192"></canvas>
  <br><a id="dl192" download="icon-192.png">Download 192x192</a>
  
  <h2>512x512</h2>
  <canvas id="icon512" width="512" height="512"></canvas>
  <br><a id="dl512" download="icon-512.png">Download 512x512</a>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      const padding = size * 0.08;
      const radius = size * 0.18;
      
      // Background
      ctx.fillStyle = '#0a0a0a';
      ctx.fillRect(0, 0, size, size);
      
      // Rounded inner card
      ctx.fillStyle = '#1a1a1a';
      ctx.beginPath();
      ctx.roundRect(padding, padding, size - padding * 2, size - padding * 2, radius);
      ctx.fill();
      
      // "SF" text
      ctx.fillStyle = '#3b82f6';
      ctx.font = `bold ${size * 0.38}px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('SF', size / 2, size / 2 + size * 0.02);
      
      return canvas.toDataURL('image/png');
    }
    
    const c192 = document.getElementById('icon192');
    const c512 = document.getElementById('icon512');
    
    const data192 = drawIcon(c192, 192);
    const data512 = drawIcon(c512, 512);
    
    document.getElementById('dl192').href = data192;
    document.getElementById('dl512').href = data512;
  </script>
</body>
</html>
